<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="./components/label.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerPrimitive('a-atom', {
            defaultComponents: {
                geometry: {primitive: 'sphere', radius: '0.3'}
            },

            mappings: {
                type: 'label.text',
                radius: 'geometry.radius',
                color: 'material.color'
            }
        });
    </script>
    <a-scene>
        <a-atom type="C" radius="0.2" position="0 0 -4" color="blue"></a-atom>

        <a-camera>
          <a-entity cursor 
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
            position="0 0 -1"
            material="color: black"
            raycaster="objects: .shell-obj"></a-entity>
        </a-camera>
    </a-scene>
  </body>
</html>
